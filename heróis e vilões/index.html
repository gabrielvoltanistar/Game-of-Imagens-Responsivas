<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Mágica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Heróis e Vilões</h1>
    <div class="galeria">
        <picture>
            <source srcset="imagens-grande/tommy.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/tommy.png" media="(min-width: 800px)">
            <img src="imagens-pequena/tommy.png" alt="Tommy Jarves">
        </picture>
        <picture>
            <source srcset="imagens-grande/jason.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/jason.png" media="(min-width: 800px)">
            <img src="imagens-pequena/jason.png" alt="Jason">
        </picture>
        <picture>
            <source srcset="imagens-grande/batman.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/batman.png" media="(min-width: 800px)">
            <img src="imagens-pequena/batman.png" alt="Batman">
        </picture>
        <picture>
            <source srcset="imagens-grande/Arlequina.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/Arlequina.png" media="(min-width: 800px)">
            <img src="imagens-pequena/Arlequina.png" alt="Arlequina">
        </picture>
        <picture>
            <source srcset="imagens-grande/supergirl.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/supergirl.png" media="(min-width: 800px)">
            <img src="imagens-pequena/supergirl.png" alt="Super Girl">
        </picture>
        <picture>
            <source srcset="imagens-grande/lexluthor.png" media="(min-width: 1200px)">
            <source srcset="imagens-media/lexluthor.png" media="(min-width: 800px)">
            <img src="imagens-pequena/lexluthor.png" alt="Lex Luthor">
        </picture>
    </div>
</body>
</html>
